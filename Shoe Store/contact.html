<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
	<header>
		<nav>
			<div class="logo"><h1 class="animated infinite heartBeat">shop with Zubair</h1></div>
			<div class="menu">
				<a href="index.html">Home</a>
				<a href="product.html">PRODUCT</a>
				<a href="about.html">About</a>
				<a href="contact.html">contact</a>
			</div>
		</nav>
	</header>
	<section class="contact" id="contact">
		
		<div class="contactForm">
			<center>
		<div class="tit">
			<h2 class="titTxt"><span>C</span>ontact Us</h2>
			<p>please email us using the form below.</p>
		</div>
	</center>
			<center>
				<h3>Please fill all the texts in the fields. </h3>
				</center>
					<form action="" method="post">
						<div class="inputBox">
							<label for="name">Your Name :</label>
							<input id="name" type="text" name="name" placeholder=" Your Full Name">
						</div>
						<div class="inputBox">
							<label for="email">Your Email :</label>
							<input id="email" type="text" name="email" placeholder="you@example.com">
						</div>
						<div class="inputBox">
							<label for="msg">Message :</label>
							<textarea id="msg" rows="4" placeholder="Your Message to Us" name="msg"></textarea>
						</div>
						<div class="inputBox">
							<label for="sub">Subject :</label>
							<input id="sub" type="text" name="sub" placeholder="about product">
						</div>
						<div class="inputBox">
							<input type="submit" value="SEND">
						</div>
					</form>
</div>
	</section>

</body>
</html>
